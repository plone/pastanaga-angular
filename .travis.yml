language: node_js
node_js:
    - 12.4.0
cache:
    directories:
        - node_modules
dist: trusty
install:
    - npm install
script:
    - npm run test:ci
    - npm run build_demo
notifications:
    email:
        - ebrehault@gmail.com

jobs:
    include:
        - stage: Tagging
          if: (branch IN (master, 2.x)) AND (tag IS blank)
          after_success: source ./deploy.sh
          deploy:
              provider: releases
              api_key:
                  secure: 
              name: Build $PACKAGE_VERSION
              on:
                  repo: plone/pastanaga-angular
                  branch: master OR 2.x
                  tags: true
        - stage: NPM release
          if: tag IS present
          before_deploy: npm run build_lib && cd dist/pastanaga
          deploy:
              provider: npm
              edge: true
              email: ebrehault@gmail.com
              skip_cleanup: true
              api_key:
                  secure: 
              on:
                  tags: true
                  repo: plone/pastanaga-angular
                  branch: master OR 2.x
        - stage: pages
          if: branch = master
          deploy:
              provider: script
              script: bash ghpages.sh
              on:
                  repo: plone/pastanaga-angular
                  branch: master
env:
    global:
        secure: 
