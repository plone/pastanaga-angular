language: node_js
version: 1.0
node_js:
- 12.4.0
cache:
  directories:
  - node_modules
dist: trusty
install:
- npm install
script:
- npm run test:ci
- npm run build:lib
- npm run build:demo
notifications:
  email:
  - ebrehault@gmail.com
before_deploy:
  if [[ $TRAVIS_TAG ]]; then
    cd dist/pastanaga-angular;
  else
    git config --global user.email "build@travis-ci.com" &&
    git config --global user.name "Travis CI" &&
    export PACKAGE_VERSION=$(npm run get_version | tail -n 1) &&
    if git rev-parse "$PACKAGE_VERSION" >/dev/null 2>&1; then echo "tag already exists";
    else echo "TAGGING $PACKAGE_VERSION..." && git tag $PACKAGE_VERSION;
    fi
  fi
deploy:
  - provider: releases
    name: Build $PACKAGE_VERSION
    api_key:
      secure: 
    on:
      repo: plone/pastanaga-angular
      branch: master
  - provider: npm
    edge: true
    email: ebrehault@gmail.com
    skip_cleanup: true
    api_key:
      secure: 
    on:
      tags: true
      repo: plone/pastanaga-angular
      branch: master
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: dist/pastanaga-app
    on:
      repo: plone/pastanaga-angular
      branch: master
env:
  global:
    secure: 