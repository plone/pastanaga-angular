name: NPM release
on:
    push:
        tags:
            - '*'
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  registry-url: 'https://registry.npmjs.org'
            - run: npm install
            - run: npm run build_lib && cd dist/pastanaga && npm publish && cd -
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
