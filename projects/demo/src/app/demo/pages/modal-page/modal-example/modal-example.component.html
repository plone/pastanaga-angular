<pa-modal>
    <pa-modal-title>Modal title</pa-modal-title>
    <pa-modal-description>Modal description</pa-modal-description>
    <pa-modal-content>
        <div class="content">
            <div>Modal content</div>
        </div>
    </pa-modal-content>
    <pa-modal-footer>
        <pa-button kind="secondary" (click)="modal.close('from secondary')">Secondary CTA</pa-button>
        <pa-button kind="primary" (click)="modal.close('from primary')">Primary CTA</pa-button>
    </pa-modal-footer>
</pa-modal>
