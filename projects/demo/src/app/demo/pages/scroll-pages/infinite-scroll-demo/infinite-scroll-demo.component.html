<pa-button icon="arrow-left" (click)="back.emit()">Back</pa-button>

<div class="pa-scrollable-container">
    <div class="pa-main-container-tight">
        <h2>Infinite scroll demo</h2>
        <p>Total: {{total | async}}</p>
        <pa-infinite-scroll (reachAnchor)="loadMore()">
            <pa-demo-data-card *ngFor="let card of (data | async); trackBy: trackById"
                               [data]="card"></pa-demo-data-card>
        </pa-infinite-scroll>
    </div>
</div>
