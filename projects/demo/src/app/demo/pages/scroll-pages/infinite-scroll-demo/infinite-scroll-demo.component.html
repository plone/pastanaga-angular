<pa-button
  icon="arrow-left"
  (click)="back.emit()">
  Back
</pa-button>

<div paScrollableContainer>
  <div class="pa-main-container-tight">
    <h2>Infinite scroll demo</h2>
    <p>Total: {{ total | async }}</p>
    <pa-infinite-scroll (reachAnchor)="loadMore()">
      @for (card of data | async; track trackById($index, card)) {
        <pa-demo-data-card [data]="card"></pa-demo-data-card>
      }
    </pa-infinite-scroll>
  </div>
</div>
