<div #toastWrapper class="pa-toast-wrapper">
    <pa-icon *ngIf="icon" class="pa-toast-icon" [name]="icon"></pa-icon>

    <div [class]="class" [innerHTML]="message | translate:translateParams"></div>

    <pa-button *ngIf="actionButton"
               aspect="basic"
               size="small"
               class="pa-toast-button"
               [icon]="actionButton.icon"
               (click)="onAction()">{{actionButton.label}}</pa-button>
</div>
