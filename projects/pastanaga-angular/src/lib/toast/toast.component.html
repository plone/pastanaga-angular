<div
  #toastWrapper
  class="pa-toast-wrapper"
  [class.pa-toast-with-button]="!!config.button"
  [class.pa-toast-composed]="!!config.icon || !!config.title || !!config.button">
  <div class="pa-toast-message-wrapper">
    @if (config.icon) {
      <pa-icon
        class="pa-toast-icon"
        [name]="config.icon"></pa-icon>
    }

    <div class="pa-toast-message-container">
      @if (config.title) {
        <div
          class="title-xxs"
          [innerHTML]="config.title | translate: translateParams"></div>
      }
      <div
        [class]="toastClass"
        [class.body-s]="!!config.title"
        [innerHTML]="message | translate: translateParams"></div>
    </div>
  </div>

  @if (config.button) {
    <pa-button
      aspect="basic"
      size="small"
      class="pa-toast-button"
      [icon]="config.button.icon"
      (click)="clickOnToastButton()">
      {{ config.button.label | translate: translateParams }}
    </pa-button>
  }
</div>
