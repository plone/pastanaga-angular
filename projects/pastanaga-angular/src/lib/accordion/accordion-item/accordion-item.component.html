<div
  class="pa-accordion-item-header"
  (click)="toggleAccordion()">
  <pa-button
    class="pa-accordion-button"
    icon="chevron-right"
    aspect="basic"
    (click)="$event.stopPropagation(); toggleAccordion()">
    {{ (expanded ? 'pastanaga.collapse' : 'pastanaga.expand') | translate }}
  </pa-button>
  <div class="pa-accordion-item-title">
    <div class="title-m">{{ itemTitle }}</div>
    <div
      class="body-s"
      [innerHTML]="description"></div>
    <div>
      <ng-content select="pa-accordion-item-extra-description"></ng-content>
    </div>
  </div>
</div>

<div class="pa-accordion-item-body">
  <ng-content select="pa-accordion-item-body"></ng-content>
</div>
