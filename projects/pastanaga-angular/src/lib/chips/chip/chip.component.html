<div class="pa-chip" [attr.role]="ariaRole">
    <ng-container *ngIf="avatar">
        <pa-avatar size="small"
                   [userId]="avatar.userId"
                   [userName]="avatar.userName"
                   [image]="avatar.image"
                   [imageSrc]="avatar.imageSrc"
                   [autoBackground]="avatar.autoBackground"></pa-avatar>
    </ng-container>
    <span class="pa-chip-content-wrapper">
        <ng-content></ng-content>
    </span>
    <pa-button *ngIf="canClose"
               class="pa-close-chip-button"
               icon="cross-large"
               size="xsmall"
               kind="secondary"
               aspect="basic"
               [disabled]="disabled"
               (click)="close($event)"></pa-button>
</div>
