<div class="pa-chip pa-selectionable"
     paFocusable
     [paFocusDisabled]="disabled"
     [class.pa-with-avatar]="!!avatar"
     [class.pa-disabled]="disabled"
     [class.pa-selected]="selected"
     [attr.role]="ariaRole"
     (click)="triggerSelect()">
    <pa-avatar *ngIf="avatar"
               size="tiny"
               [userId]="avatar.userId"
               [userName]="avatar.userName"
               [image]="avatar.image"
               [imageSrc]="avatar.imageSrc"
               [autoBackground]="avatar.autoBackground"></pa-avatar>

    <pa-icon *ngIf="icon" class="pa-chip-icon" [icon]="icon"></pa-icon>

    <span class="pa-chip-content-wrapper body-s">
        <ng-content></ng-content>
    </span>
</div>
