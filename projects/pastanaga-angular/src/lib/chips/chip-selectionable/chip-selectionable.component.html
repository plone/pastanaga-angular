<div
  class="pa-chip pa-selectionable"
  paFocusable
  [style.background-color]="!disabled ? backgroundColor : ''"
  [style.border-color]="!disabled && selected ? borderColor : ''"
  [paFocusDisabled]="disabled"
  [class.pa-with-avatar]="!!avatar"
  [class.pa-disabled]="disabled"
  [class.pa-selected]="selected"
  [attr.role]="ariaRole"
  (click)="triggerSelect()">
  @if (avatar) {
    <pa-avatar
      size="tiny"
      [userId]="avatar.userId"
      [userName]="avatar.userName"
      [image]="avatar.image"
      [imageSrc]="avatar.imageSrc"
      [autoBackground]="avatar.autoBackground"></pa-avatar>
  }

  @if (icon) {
    <pa-icon
      class="pa-chip-icon"
      [icon]="icon"></pa-icon>
  }

  <span
    class="pa-chip-content-wrapper body-s"
    [style.color]="!disabled ? textColor : ''">
    <ng-content></ng-content>
  </span>
</div>
