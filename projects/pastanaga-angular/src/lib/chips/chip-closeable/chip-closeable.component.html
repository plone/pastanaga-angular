<div
  class="pa-chip"
  [style.background-color]="!disabled ? backgroundColor : ''"
  [style.border-color]="!disabled ? borderColor : ''"
  [class.pa-with-avatar]="!!avatar"
  [class.pa-with-button]="canClose"
  [attr.role]="ariaRole">
  @if (avatar) {
    <pa-avatar
      size="tiny"
      [userId]="avatar.userId"
      [userName]="avatar.userName"
      [image]="avatar.image"
      [imageSrc]="avatar.imageSrc"
      [autoBackground]="avatar.autoBackground"></pa-avatar>
  }

  @if (icon) {
    <pa-icon
      class="pa-chip-icon"
      [icon]="icon"></pa-icon>
  }

  <span
    class="pa-chip-content-wrapper body-s"
    [style.color]="!disabled ? textColor : ''">
    <ng-content></ng-content>
  </span>
  @if (canClose) {
    <pa-button
      icon="cross"
      size="small"
      kind="secondary"
      aspect="basic"
      [disabled]="disabled"
      (click)="close($event)"></pa-button>
  }
</div>
