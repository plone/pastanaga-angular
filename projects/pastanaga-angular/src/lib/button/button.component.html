<button
  class="pa-button pa-{{ kind }} pa-{{ aspect }} pa-{{ size }}"
  paFocusable
  [class.pa-active]="active"
  [class.pa-button-icon]="!!icon && !iconAndText"
  [class.pa-button-icon-text]="!!icon && iconAndText"
  [disabled]="disabled"
  [type]="type"
  [attr.aria-label]="ariaLabel"
  (click)="onClick($event)">
  <span
    class="pa-button-wrapper"
    tabindex="-1"
    (click)="clickOnWrapper($event)">
    @if (!!icon) {
      <pa-icon
        [name]="icon"
        [size]="iconSize || size"
        [class.pa-icon-text]="iconAndText"></pa-icon>
    }
    <span
      #textContainer
      class="pa-button-label"
      [class.pa-sr-only]="!!icon && !iconAndText">
      <ng-content></ng-content>
    </span>
  </span>
</button>
