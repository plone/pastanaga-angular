<button class="pa-button pa-{{_kind}} pa-{{_aspect}} pa-{{_size}}"
        paFocusable
        [class.pa-active]="_active"
        [class.pa-button-icon]="!!_icon && !_iconAndText"
        [class.pa-button-icon-text]="!!_icon && !!_iconAndText"
        [disabled]="_disabled"
        [type]="_type"
        [attr.aria-label]="_ariaLabel"
        (click)="onClick($event)"
>
    <span class="pa-button-wrapper" tabindex="-1" (click)="clickOnWrapper($event)">
        <pa-icon *ngIf="!!_icon"
                 [name]="_icon"
                 [size]="_iconSize"
                 [class.pa-icon-text]="_iconAndText"
        ></pa-icon>
        <span #textContainer class="pa-button-label"
              [class.pa-sr]="!!_icon && !_iconAndText"
        ><ng-content></ng-content></span>
    </span>
</button>
