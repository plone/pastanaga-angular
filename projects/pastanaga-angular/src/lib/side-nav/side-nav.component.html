<ng-container *ngIf="visible">
    <div #tabletOverlay
         *ngIf="mode === 'tablet'"
         class="pa-side-nav-tablet-overlay"
         (click)="closeSideNav()"></div>
    <div #navBar
         class="pa-side-nav"
         [class.inverted]="inverted">
        <header>
            <ng-content select="pa-side-nav-header"></ng-content>
            <pa-button *ngIf="mode !== 'desktop'"
                       class="pa-close-side-nav-button"
                       icon="cross"
                       aspect="basic"
                       (click)="closeSideNav()"></pa-button>
        </header>

        <ul class="pa-side-nav-items">
            <ng-content select="pa-side-nav-content"></ng-content>
        </ul>

        <footer>
            <ng-content select="pa-side-nav-footer"></ng-content>
        </footer>
    </div>
</ng-container>
