<span class="pa-avatar pa-avatar-{{size}}">
    <img *ngIf="_base64Image; else avatarInitials"
         [src]="_base64Image"
         class="pa-avatar-img">

    <ng-template #avatarInitials>
        <abbr [attr.title]="_userName"
              class="pa-avatar-initials {{_backgroundColorClass}}"
        >
            <span>{{_initials}}</span>
        </abbr>
    </ng-template>
</span>
