<span
  class="pa-avatar pa-avatar-{{ size }}"
  [class.no-avatar]="!initials"
  [paTooltip]="tooltip">
  @if (base64Image) {
    <img
      [src]="base64Image"
      alt="avatar"
      class="pa-avatar-img" />
  } @else {
    @if (!!initials || !!userId) {
      <abbr class="pa-avatar-initials {{ backgroundColorClass }}">
        <span>{{ initials }}</span>
      </abbr>
    }
  }
</span>
