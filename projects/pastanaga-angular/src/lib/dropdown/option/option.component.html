<li class="pa-option" role="menuitem"
    paFocusable
    [paFocusDisabled]="disabled "
    [class.pa-option-destructive]="destructive"
    [class.pa-option-disabled]="disabled"
    [class.pa-option-selected]="selected"
    [hidden]="_hidden"
    (click)="onSelect($event)"
    (keyup.enter)="onSelect($event)"
>
    <pa-icon *ngIf="!!icon" [name]="icon"></pa-icon>
    <div class="pa-option-content"><ng-content></ng-content></div>
    <pa-icon *ngIf="selected" class="pa-option-selected-icon" name="check"></pa-icon>
</li>
