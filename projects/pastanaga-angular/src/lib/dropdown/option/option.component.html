<li
  class="pa-option"
  role="menuitem"
  paFocusable
  [paFocusDisabled]="disabled || readonly"
  [class.pa-option-destructive]="destructive"
  [class.pa-option-disabled]="disabled"
  [class.pa-option-readonly]="readonly"
  [class.pa-option-selected]="selected"
  [class.pa-option-with-description]="!!description"
  (click)="onSelectClick($event)"
  (keyup.enter)="onSelectEnter($event)">
  @if (!!icon && !iconOnRight) {
    <pa-icon [icon]="icon"></pa-icon>
  }
  @if (!!avatar) {
    <pa-avatar
      [avatar]="avatar"
      size="small"></pa-avatar>
  }

  <div
    class="pa-option-text-wrapper"
    [class.smaller-wrapper]="!!icon || !!avatar">
    <div
      class="pa-option-content body-m"
      paEllipsisTooltip>
      <ng-content></ng-content>
    </div>
    @if (!!description) {
      <div
        class="pa-option-description body-xs"
        paEllipsisTooltip>
        {{ description | translate }}
      </div>
    }
  </div>

  @if (!!icon && iconOnRight) {
    <pa-icon
      [class.pa-option-right-icon]="iconOnRight"
      [icon]="icon"></pa-icon>
  }
</li>
