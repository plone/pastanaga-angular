<li class="pa-option" role="menuitem"
    paFocusable
    [paFocusDisabled]="_disabled "
    [class.pa-option-destructive]="_destructive"
    [class.pa-option-disabled]="_disabled"
    [class.pa-option-selected]="_selected"
    [hidden]="_hidden"
    (click)="onSelect($event)"
    (keyup.enter)="onSelect($event)"
>
    <pa-icon *ngIf="!!_icon" [name]="_icon"></pa-icon>
    <div class="pa-option-content"><ng-content></ng-content></div>
    <pa-icon *ngIf="_selected" class="pa-option-selected-icon" name="check"></pa-icon>
</li>
