<div class="pa-avatar-pile">
    <pa-avatar *ngFor="let avatar of visibleAvatars; let first = first; let last = last;"
               size="small"
               [class.pa-avatar-moved]="!first"
               [class.pa-avatar-clip]="!last || avatarCount > max"
               [autoBackground]="avatar.autoBackground"
               [image]="avatar.image"
               [imageSrc]="avatar.imageSrc"
               [userId]="avatar.userId"
               [userName]="avatar.userName"
    ></pa-avatar>

    <ng-container *ngIf="avatarCount > max">
        <pa-button icon="more-horizontal"
                   size="small"
                   qa="more-avatars-button"
                   [paPopup]="customButton ? null : avatarList"
                   [paTooltip]="buttonTooltip"
                   (click)="onClick()"
        >{{'pastanaga.more' | translate}}</pa-button>

        <pa-dropdown #avatarList>
            <pa-option-header>{{'pastanaga.total' | translate:{count: avatarCount, type: 'members'} }}</pa-option-header>
            <pa-option *ngFor="let avatar of avatars"
                       readonly
                       [avatar]="avatar"
                       [description]="avatar.userId"
            >{{avatar.userName}}</pa-option>
        </pa-dropdown>
    </ng-container>

</div>

<svg width="0" height="0">
    <clipPath id="avatar-mask">

    </clipPath>
</svg>
