<div
  #cell
  class="pa-table-grid--header clickable"
  [class.pa-center]="center"
  (click)="sort.emit()"
  paFocusable>
  <button
    type="button"
    class="pa-table-sort-button"
    [class.pa-enabled]="enabled"
    [class.pa-active]="active"
    paFocusable>
    <ng-content></ng-content>
    @if (icon; as iconName) {
      <pa-icon
        [name]="iconName"
        size="small"></pa-icon>
    }
  </button>
</div>
