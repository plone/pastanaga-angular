<div class="pa-field" [class.pa-field-error]="internalControl.dirty && internalControl.invalid">
    <input #input
           class="pa-field-control"
           [class.pa-field-control-filled]="!!internalModel || internalModel === 0"
           [(ngModel)]="internalModel"
           [ngModelOptions]="{standalone: isStandalone}"
           [id]="_id"
           [name]="_name"
           [type]="type"
           [disabled]="_disabled"
           [attr.maxlength]="maxlength"
           [attr.aria-label]="_label"
           [attr.placeholder]="placeholder"
           [readonly]="_readonly"
           [required]="required"

           (input)="onChange($event.target.value)"
           (blur)="onBlur()"
           (keyup)="onKeyUp($event)"
           (focus)="onFocus($event)"
    >

    <label #label
           class="pa-field-label"
           [for]="id"
    ><ng-content></ng-content></label>

    <small *ngIf="_errorHelp || help"
           class="pa-field-help"
           [id]="_helpId"
           [class.pa-field-help-error]="!!_errorHelp "
           [innerHTML]="_errorHelp || help"></small>
</div>
