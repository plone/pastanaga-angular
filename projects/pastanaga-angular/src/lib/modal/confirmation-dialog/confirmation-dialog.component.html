<div class="pa-modal-backdrop"
     tabindex="0"
     #modalContainer
     (click)="outsideClick($event)"
>
    <dialog class="pa-modal pa-confirmation-dialog"
            role="dialog"
            [class.in]="!closing"
            [class.out]="closing"
            [attr.aria-labelledby]="'dialog-' + id + '-title'"
            [attr.aria-describedby]="'dialog-' + id + '-description'"
    >
        <header class="pa-modal-header">
            <h4 qa="confirmation-title"
                [id]="'dialog-' + id + '-title'">{{ref.config.data?.['title']}}</h4>
        </header>

        <div class="pa-modal-description body-s"
             qa="confirmation-description"
             [id]="'dialog-' + id + '-description'"
             [innerHTML]="ref.config.data?.['description']"
        ></div>

        <footer class="pa-modal-footer pa-dual-buttons">
            <pa-button kind="secondary"
                       qa="confirmation-dialog-cancel-button"
                       (click)="ref.close(false)">{{ (ref.config.data?.['cancelLabel'] || 'Cancel')}}</pa-button>
            <pa-button [kind]="ref.config.data?.['isDestructive'] ? 'destructive' : 'primary'"
                       qa="confirmation-dialog-confirm-button"
                       (click)="ref.close(true)">{{ (ref.config.data?.['confirmLabel'] || 'Confirm')}}</pa-button>
        </footer>
    </dialog>
</div>
