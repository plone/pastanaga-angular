<div
  class="pa-modal-backdrop"
  tabindex="0"
  #modalContainer
  (click)="outsideClick($event)">
  <dialog
    class="pa-modal pa-modal-dialog pa-modal-fullscreen-on-small"
    role="alertdialog"
    [class.with-footer]="hasFooter"
    [class.in]="!closing"
    [class.out]="closing"
    [attr.aria-labelledby]="'dialog-' + id + '-title'"
    [attr.aria-describedby]="'dialog-' + id + '-description'">
    <header
      #header
      class="pa-modal-header"
      [class.pa-modal-header-centered]="hasImage">
      <div
        #image
        role="presentation"
        [hidden]="!hasImage">
        <ng-content select="pa-modal-image"></ng-content>
      </div>

      <div
        class="title-m"
        [id]="'dialog-' + id + '-title'">
        <ng-content select="pa-modal-title"></ng-content>
      </div>

      <div
        #description
        class="pa-modal-description body-s"
        [class.pa-modal-description-centered]="hasImage"
        [id]="'dialog-' + id + '-description'"
        [hidden]="!hasDescription">
        <ng-content select="pa-modal-description"></ng-content>
      </div>
    </header>

    <div
      #content
      class="pa-modal-content"
      paScrollableContainer>
      <ng-content select="pa-modal-content"></ng-content>
    </div>

    <div
      #footer
      [class.scrolling-content]="hasScrollbar">
      <ng-content select="pa-modal-footer"></ng-content>
    </div>
  </dialog>
</div>
