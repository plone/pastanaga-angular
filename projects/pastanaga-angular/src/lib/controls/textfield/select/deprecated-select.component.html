<div class="pa-select">
    <div class="pa-select-input-container"
         [class.pa-disabled]="_disabled">
        <pa-deprecated-input #dropdownInput
                  noAutoComplete
                  [id]="_id"
                  [help]="_help"
                  [disabled]="_disabled"
                  [debounceDuration]="debounceDuration"
                  [errorMessages]="errorMessages"
                  [errorMessage]="_errorMessage"
                  [placeholder]="_placeholder"
                  [value]="_displayValue"
                  [readonly]="_readonly"
                  [required]="_required"
                  [paPopup]="dropdownOptions"
                  [popupPosition]="{position: 'absolute', left: '0', right: '0', top: '42px'}"
                  [popupDisabled]="_disabled"
                  (instantValueChange)="filterOptions($event)"
        >{{_label}}</pa-deprecated-input>
        <pa-icon class="pa-select-chevron" name="chevron-down" (click)="toggleDropdown()"></pa-icon>
    </div>

    <pa-dropdown #dropdownOptions
                 role="listbox"
                 dontAdjustPosition
                 (onClose)="expanded.emit(false)"
                 (onOpen)="expanded.emit(true)"
                 [companionElement]="dropdownInput.element.nativeElement">
        <ng-content></ng-content>
        <ng-container *ngFor="let option of _options">
            <pa-option-header *ngIf="option.type === _types.header">{{option.label}}</pa-option-header>
            <pa-separator *ngIf="option.type === _types.separator"></pa-separator>
            <pa-option *ngIf="option.type === _types.option && !option.filtered"
                       [id]="option.id"
                       [disabled]="option.disabled"
                       [selected]="option.selected"
                       [destructive]="option.destructive"
                       [dontCloseOnSelect]="option.dontCloseOnSelect"
                       [icon]="option.icon"
                       (selectOption)="selectListOption($event, option)"
            >{{option.label}}</pa-option>
        </ng-container>
    </pa-dropdown>
</div>
