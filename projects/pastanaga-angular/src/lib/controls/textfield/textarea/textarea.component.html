<div class="pa-field"
     [class.pa-field-error]="_hasError || !!_errorMessage"
>
        <textarea #textareaElement
                  class="pa-field-control pa-field-textarea"
                  [class.pa-field-control-filled]="!!_value || _value === 0"
                  [class.pa-text-area-resizable]="_resizable"
                  [id]="_id"
                  [name]="_name"
                  [value]="_value"
                  [disabled]="_disabled"
                  [readonly]="_readonly"
                  [required]="_required"
                  [attr.autocomplete]="_noAutoComplete ? 'off' : undefined"
                  [attr.maxlength]="maxlength"
                  [attr.placeholder]="_placeholder"
                  [attr.rows]="_rows"
                  [attr.aria-label]="_label"
                  [attr.aria-disabled]="_disabled"
                  [attr.aria-readonly]="_readonly"
                  [attr.aria-required]="_required"
                  [attr.aria-describedby]="_helpId"
                  [attr.aria-errormessage]="_helpId"
                  [attr.aria-placeholder]="_placeholder"
                  (change)="change($event.target.value)"
                  (keyup)="onKeyUp($event)"
                  (blur)="onBlur()"
                  (focus)="onFocus($event)"
        ></textarea>
    <label #labelElement
           class="pa-field-label"
           [for]="_id"
           aria-hidden="true"
    >
        <ng-content></ng-content>
    </label>

    <small *ngIf="_errorMessage || _help"
           class="pa-field-help"
           [id]="_helpId"
           [class.pa-field-help-error]="!!_errorMessage"
           [innerHTML]="_errorMessage || _help"></small>
</div>
