<div class="pa-field">
    <div class="pa-toggle-label-container" *ngIf="_hasLabel">
        <label #label [for]="_id"
               class="pa-field-label"
               aria-hidden="true"
        >
            <ng-content></ng-content>
        </label>

        <small *ngIf="_help"
               class="pa-field-help"
               [id]="_helpId"
               [innerHTML]="_help"
        ></small>
    </div>
    <div class="pa-toggle-container"
         [ngClass]="{checked: _checked, focused: _hasFocus, disabled: _disabled}"
         (click)="updateState(!_checked)"
    >
        <input #inputElement
               type="checkbox"
               class="toggle-checkbox"
               ngModel="_checked"
               [id]="_id"
               [name]="_name"
               [disabled]="_disabled"
               [checked]="_checked"
               [value]="_checked"
               [attr.aria-label]="_label"
               [attr.aria-disabled]="_disabled"
               [attr.aria-checked]="_checked"
               (blur)="onBlur()"
               (focus)="onFocus()"
               (ngModelChange)="updateState(_checked)"
        >
        <span class="pa-toggle-slider"></span>
    </div>
</div>
