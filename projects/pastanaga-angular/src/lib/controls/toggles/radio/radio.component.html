<div
  class="pa-toggle"
  [class.pa-disabled]="disabled">
  <div class="pa-checkbox-wrapper">
    <input
      type="radio"
      class="pa-toggle-control"
      paFocusable
      [id]="id"
      [attr.name]="name"
      [attr.aria-label]="ariaLabel"
      [attr.aria-checked]="checked"
      [attr.aria-describedby]="help ? describedById : undefined"
      [disabled]="disabled"
      (change)="_onInputChange()" />
    <label
      [for]="id"
      #label
      class="pa-toggle-label"
      [class.no-ellipsis]="noEllipsis"
      [hidden]="!hasLabel">
      <ng-content></ng-content>
    </label>
  </div>

  @if (help) {
    <pa-form-field-hint
      [id]="describedById"
      [help]="help"></pa-form-field-hint>
  }
</div>
