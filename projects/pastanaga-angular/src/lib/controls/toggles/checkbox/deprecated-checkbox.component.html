<div class="pa-toggle" tabindex="-1">
    <input class="pa-toggle-control"
           tabindex="0"
           [id]="_id"
           [name]="_name"
           [type]="_type"
           [disabled]="_disabled"
           [checked]="_selected"
           [value]="_selected"
           [attr.aria-checked]="_selected"
           (change)="toggleCheckbox()"
    >
    <label [for]="_id" class="pa-toggle-label"><ng-content></ng-content></label>
</div>
