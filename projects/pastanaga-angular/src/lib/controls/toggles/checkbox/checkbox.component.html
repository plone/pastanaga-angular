<div class="pa-toggle"
     [class.pa-disabled]="control.disabled"
     [class.pa-field-error]="control.dirty && control.invalid">
    <div class="pa-checkbox-wrapper">
        <input #htmlElement
               type="checkbox"
               class="pa-toggle-control"
               paFocusable
               [formControl]="control"
               [id]="id"
               [attr.name]="name"
               [attr.aria-checked]="isChecked"
               [attr.aria-describedby]="describedById"
        />
        <label [for]="id" class="pa-toggle-label">
            <ng-content></ng-content>
        </label>
    </div>
    <pa-form-field-hint
        [id]="describedById"
        [errors]="control.errors"
        [showErrors]="control.dirty"
        [errorMessages]="errorMessages"
    ></pa-form-field-hint>
</div>
