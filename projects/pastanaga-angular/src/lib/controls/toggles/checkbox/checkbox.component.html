<div
  class="pa-toggle"
  [class.pa-indeterminate]="isIndeterminate"
  [class.pa-disabled]="control.disabled"
  [class.pa-field-error]="control.dirty && control.invalid">
  <div class="pa-checkbox-wrapper">
    <input
      #htmlElement
      type="checkbox"
      class="pa-toggle-control"
      paFocusable
      [formControl]="control"
      [id]="id"
      [attr.name]="name"
      [attr.aria-checked]="isIndeterminate ? 'mixed' : isChecked"
      [attr.aria-describedby]="describedById" />
    <label
      class="pa-toggle-label"
      [for]="id"
      [class.no-ellipsis]="noEllipsis"
      paEllipsisTooltip
      [noEllipsis]="noEllipsis">
      <ng-content></ng-content>
    </label>
  </div>
  <pa-form-field-hint
    [id]="describedById"
    [help]="help"
    [errors]="control.errors"
    [showErrors]="control.dirty"
    [errorMessages]="errorMessages"></pa-form-field-hint>
</div>
