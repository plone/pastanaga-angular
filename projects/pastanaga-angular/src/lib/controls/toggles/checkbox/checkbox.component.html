<div class="pa-toggle">
    <input #htmlElement
           type="checkbox"
           class="pa-toggle-control"
           paFocusable
           [formControl]="control"
           [id]="id"
           [attr.name]="name"
           [attr.aria-checked]="isChecked"
    />
    <label [for]="id" class="pa-toggle-label">
        <ng-content></ng-content>
    </label>
</div>
