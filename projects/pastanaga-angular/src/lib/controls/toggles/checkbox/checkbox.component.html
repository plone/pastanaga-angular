<div class="pa-toggle">
    <input
        #htmlElement
        class="pa-toggle-control"
        cdkMonitorElementFocus
        [checked]="isChecked"
        [id]="_elementId"
        [attr.name]="_name"
        [type]="_type"
        [disabled]="control.disabled"
        [attr.aria-checked]="isChecked"
        (click)="toggleCheckbox()"
    />
    <label [for]="_elementId" class="pa-toggle-label"><ng-content></ng-content></label>
</div>
