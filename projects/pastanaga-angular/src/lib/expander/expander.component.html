<div class="pa-expander"
     [class.pa-expander-card]="card"
     [class.pa-collapsed]="!expanded"
     [attr.aria-expanded]="expanded">

    <div class="pa-expander-header">
        <pa-button qa="expand-button"
                   size="small"
                   aspect="basic"
                   [icon]="card? 'chevron-up': 'chevron-down'"
                   class="pa-expander-button"
                   [disabled]="disabled"
                   (click)="toggleExpand()"
        >{{(expanded ? 'pastanaga.collapse' : 'pastanaga.expand') | translate}}</pa-button>

        <div class="pa-expander-title"
             [class.pa-button-only]="buttonOnlyToggle"
             qa="expand-title"
             (click)="onTitleClick()">
            <ng-content select="pa-expander-header"></ng-content>
        </div>
        <div #sideBlock
             class="pa-expander-header-extra"
             [hidden]="!hasSideBlock">
            <ng-content select="pa-expander-header-side-block"></ng-content>
        </div>
    </div>

    <div class="pa-expander-body" [hidden]="contentHidden">
        <ng-content select="pa-expander-body"></ng-content>
    </div>
</div>
