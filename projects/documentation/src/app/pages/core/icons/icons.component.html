<p>
  With pa-icon using glyphs from <a href="https://heroicons.com/">heroicons</a>
</p>

<div
  class="grid grid-cols-[repeat(auto-fill,minmax(8rem,1fr))] gap-x-6 gap-y-4 pt-10 pb-16 sm:pt-11 md:pt-12"
>
  @for (icon of icons; track $index) {
    <div class="group">
      <div class="relative h-34">
        <div
          class="absolute inset-0 flex h-full w-full cursor-auto items-center justify-center rounded-xl ring-1 ring-gray-200 ring-inset dark:ring-gray-50/50"
        >
          <pa-icon [name]="icon"></pa-icon>
        </div>
      </div>
      <div
        class="mt-3 h-10 truncate text-center text-[0.8125rem] leading-5 text-gray-500 group-focus-within:line-clamp-2 group-focus-within:whitespace-normal group-hover:line-clamp-2 group-hover:whitespace-normal dark:text-gray-100"
      >
        {{ icon }}
      </div>
    </div>
  }
</div>
